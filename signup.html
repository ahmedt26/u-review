<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata of Website-->
  <title>UReview - Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="UReview - Things Reviewed by U!">
  <meta name="author" content="Tahseen Ahmed and Abdullah Nafees">
  <!-- Custom Fonts for Website -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <!-- Locally loading core CSS-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <!-- The navbar expands and shrinks according to screen resizing.
          It is also of a dark theme, and stick to the top of the user's screen-->
  <header id="main-navbar">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="./index.html" class="navbar-brand">
          <!-- The Logo itself is a button to the home page.-->
          <img src="./assets/images/logo.svg" alt="UReview Logo">
        </a>

        <!-- This search form is for fuller screens, and disappears when the width gets too small-->
        <!-- The search is xl (larger size) and disappears when it cannot be its desired length-->
        <form class="form-inline d-xl-flex d-none">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- These buttons take you to various core features of the website
                          These buttons get compressed into a hamburger on smaller screens-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Each button has a link for its respective page.-->
        <!-- m and p classes determine margin and padding, while navbar-nav class has CSS pertaining to navbar-->
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-3">
              <a href="./index.html" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item px-3">
              <a href="./addlocation.html" class="nav-link text-white">Add a Location</a>
            </li>
            <li class="nav-item px-3">
              <a href="./writereview.html" class="nav-link text-white">Write a Review</a>
            </li>
            <li class="nav-item px-3">
              <a href="./login.html" class="nav-link text-white">Log In</a>
            </li>
            <li class="nav-item px-3">
              <a href="./signup.html" class="btn btn-warning">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Search bar for smaller screens, for when the full one disappears -->
  <div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-xl-none">
      <div class="container d-flex justify-content-center align-items-center">
        <form class="form-inline d-flex">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </nav>
  </div>


  <!-- This collection of divs make up the main parts of this page.-->
  <div class="main-page">

    <!-- The Sign Up Page-->
    <div class="mt-auto">
      <div class="d-flex justify-content-center">
        <!-- A self-sizing card with a dark background -->
        <div class="pt-auto card px-3 text-center px-4 bg-dark">
          <h4 class="py-2 text-white">Create a UReview Account</h4>
          <!-- Link to log-in page if user has an account-->
          <div> <span class="text-white">Already have an account?</span>
            <a href="./login.html" class="text-decoration-none text-warning">Log In</a>
          </div>
          <!-- These inputs will be used to create new users in the database-->
          <div class="mt-3 px-3 text-white"> <input id="signup-username" class="form-control" placeholder="Username">
          </div>
          <div class="input-group px-3 mt-3 text-white">
            <input id="signup-first-name" type="text" class="form-control" placeholder="First Name"
              aria-label="First Name">
            <span> <input id="signup-last-name" type="text" class="form-control" placeholder="Last Name"
                aria-label="Last Name"></span>
          </div>
          <div class="mt-3 px-3 text-white"> <input id="signup-email" class="form-control" type="email"
              placeholder="E-mail"> </div>
          <div class="mt-3 px-3 text-white"> <input id="signup-email-confirm" class="form-control" type="email"
              placeholder="Confirm E-Mail"> </div>
          <div class="mt-3 px-3 text-white"> <input id="signup-pass" class="form-control" type="password"
              placeholder="Password"> </div>
          <div class="mt-3 px-3 text-white"> <input id="signup-pass-confirm" class="form-control" type="password"
              placeholder="Confirm Password">
          </div>
          <!-- After all the inputs are checked for valid inputs, the user will be able to sign up.-->
          <div class="mt-3 d-grid px-3 text-white"> <button id="signup-button"
              class="btn btn-warning btn-block btn-signup text-uppercase">
              <span>Sign Up</span> </button> </div>
          <div class="px-3">
            <div class="mt-2 form-check d-flex flex-row"> <input class="form-check-input" type="checkbox" value=""
                id="signup-bot-check"> <label class="form-check-label ms-2 py-2 text-white"> I'm not a Bot.
              </label> </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer, fixed to the end of the browser window -->
    <footer class="d-flex flex-column page-footer bg-dark text-warning mt-auto">
      <div class="container align-self-end">
        <div class="footer-copyright text-center">
          Copyright &copy; 2021 UReview
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
