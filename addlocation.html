<!-- Search bar for smaller screens, for when the full one disappears -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-xl-none">
  <div class="container d-flex justify-content-center align-items-center">
    <form class="form-inline d-flex">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-warning" type="submit"><i class="bi bi-search"></i></button>
    </form>

<!-- These divs make up the main parts of the page.-->
<div class="main-page">

  <!-- Add Location Card -->
  <div class="mt-auto">
    <!-- auto-adjust margins -->
    <div class="d-flex justify-content-center">
      <div class="pt-auto card px-3 text-center px-4 bg-dark">
        <h4 class="py-2 text-white">Add a Location</h4>
        <!-- Link for write review page if user wants to write a review for an existing location-->
        <div> <span class="text-white">Want to write a review instead?</span>
          <a href="./writereview.html" class="text-decoration-none text-warning">Write a Review</a>
        </div>
        <!-- Series of input forms, these inputs will be checked for correct type of input.-->
        <div class="mt-3 px-3 text-white"> <input class="form-control" type="text" placeholder="Name"> </div>
        <div class="mt-3 px-3 text-white"> <input class="form-control" type="tel" placeholder="Phone Number"> </div>
        <div class="mt-3 px-3 text-white"> <input class="form-control" type="text" placeholder="Latitude"> </div>
        <div class="mt-3 px-3 text-white"> <input class="form-control" type="text" placeholder="Longitude"></div>
        <!-- User will be able upload a reasonably sized image (~2MB) from their device.-->
        <div class="mt-3 px-3 text-white"> <input class="form-control" type="url" placeholder="Upload Image"
            aria-label="Upload an Image"></div>
        <!-- When all inputs completed, the user can add the location-->
        <div class="mt-3 d-grid px-3 text-white">
          <button class="btn btn-warning btn-block btn-signup text-uppercase"> <span>Add Location</span></button>
        </div>
        <div class="px-3">
          <div class="mt-2 form-check d-flex flex-row"> <input class="form-check-input" type="checkbox" value=""
              id="services"> <label class="form-check-label ms-2 py-2 text-white"> I'm not a Bot.
            </label> </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer, fixed to the end of the browser window -->
  <footer class="d-flex flex-column page-footer bg-dark text-warning mt-auto">
    <div class="container align-self-end">
      <div class="footer-copyright text-center">
        Copyright &copy; 2021 UReview
      </div>
    </div>

</div>
